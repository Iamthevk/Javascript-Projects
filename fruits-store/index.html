<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits store CRUD</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=https://learnjavascript.online/">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="section-center">
        <!-- form -->
        <form class="fruit-form">
          <p class="alert"></p>
          <h3>FRUIT STORE</h3>
          <div class="form-control">
            <input type="text" id="fruit" placeholder="e.g. apple" />
            <button type="submit" class="submit-btn">submit</button>
          </div>
        </form>
        <!-- list -->
        <div class="fruit-container">
          <div class="fruit-list"></div>
          <button class="clear-btn">clear items</button>
        </div>
      </section>
</body>
</html>
